<html>
    <head>

        <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"> </script>

        
    </head>


    <body>
       <p class="slidemethods">Web Development Education
           <br>
           Slide Methods
       </p>

       <button id="slideup">Slide Up</button>
       <button id="slidedown">Slide Down</button>
       <button id="toggleslide" >Toggle</button>
            <br><br><br>
       <p class="fademethods">Web Development Education
        <br>
        Fade Methods
        </p>

        <button id="fadein">Fade In</button>
        <button id="fadeout">Fade Out</button>
        <button id="togglefade" >Toggle</button>
        
        <script>

            $(function slide(){
                 $("#slideup").click(function(){
                     $(".slidemethods").slideUp(3000);
                 });
                 $("#slidedown").click(function(){
                     $(".slidemethods").slideDown("fast");
                 });
                 $("#toggleslide").click(function(){
                     $(".slidemethods").fadeToggle("slow");
                 })
             })

            $(function fade(){
                 $("#fadein").click(function(){
                     $(".fademethods").fadeIn(3000);
                 });
                 $("#fadeout").click(function(){
                     $(".fademethods").fadeOut("fast");
                 });
                 $("#togglefade").click(function(){
                     $(".fademethods").fadeToggle("slow");
                 })
             })
        </script>
    </body>
</html>
