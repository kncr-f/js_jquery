<html>
    <head>

        <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"> </script>

        <style>
            #box{
                position: absolute;
                top: 50px;
                width: 200px;
                height: 200px;
                background-color: blueviolet;
            }
        </style>
    </head>


    <body>
       
        <button id="animate" >Animate</button>
        <div id="box" >
            Merhaba
        </div>
    

        <script>
              
           $(function(){
               $("#animate").click(function(){

                   var box =$("#box");
                   box.animate(
                       {
                       left:'200px',
                       width:'300px',
                       height:'300px'
                   },
                   3000
                   )

                   box.animate(
                       {
                       fontSize:'30px'
                       }, 3000);



               });
           });
            
        </script>
    </body>
</html>
